<div class="wrapper">
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <!--<iframe style="display: none" id="myIframe" name="myIframe"></iframe>-->
            <form  method="post" th:action="@{/userkiss/edit}" target="_self">

                <div class="layui-form-item">
                    <label for="L_id" class="layui-form-label">
                        <span class="x-red">*</span>ID
                    </label>
                    <div class="layui-input-inline">
                        <input readonly type="text" id="L_id" name="id" required="" lay-verify="id"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>用户名
                    </label>
                    <div class="layui-input-inline">
                        <input readonly type="text" id="L_username" name="userName" required="" lay-verify="userName"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_intergal" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_intergal" name="intergal" required=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                    </label>
                    <button type="submit" onclick="MyClose()" class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                </div>
            </form>
<!--            右侧内容框架，更改从这里结束-->
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->

<script>
    function children(obj){
        let id=document.getElementById("L_id");
        let userName=document.getElementById("L_username");
        let intergal=document.getElementById("L_intergal");

        id.value=obj[0].replace();
        userName.value=obj[1].replace("\"","").replace("\"","");
        intergal.value=obj[2].replace("\"","").replace("\"","");
        console.log(obj[0]);

        // x_admin_close();
        
    }
    function MyClose(){
        x_admin_close();
    }
</script>
