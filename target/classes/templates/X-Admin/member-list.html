<body>

    <!-- 左侧菜单开始 -->
    <div th:replace="~{/commons/commons::leftbar}"/>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <!-- 右侧内容框架,更改从这里开始 -->
            <form class="layui-form xbs" action="" >
                <div class="layui-form-pane" style="text-align: center;">
                    <div class="layui-form-item" style="display: inline-block;">
                        <label class="layui-form-label xbs768">日期范围</label>
                        <div class="layui-input-inline xbs768">
                            <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                        </div>
                        <div class="layui-input-inline xbs768">
                            <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width:80px">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
            </form>
            <xblock>
                <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
                <button class="layui-btn" th:onclick="member_add('添加用户','/member_add','600','500')"><i class="layui-icon">&#xe608;</i>添加</button>
                <span class="x-right" style="line-height:40px">共有数据：88 条</span>
            </xblock>
            <table class="layui-table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="selectAll"/>
                    </th>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>生日</th>
                    <th>身份</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td>
                        <input type="checkbox" th:value="${user.getId()}">
                    </td>
                    <td th:text="${user.getId()}"/>
                    <td>
                        <u style="cursor:pointer" th:onclick="member_show('[[${user.getUserName()}]]','/member_show','[[${user.getUserName()}]]','[[${user.getEmail()}]]','[[${user.getGender()}]]','[[${user.getIdentity()}]]','400','600')">
                            [[${user.getUserName()}]]
                        </u>
                    </td>
                    <td th:text="${user.getPassword()}"/>
                    <td th:text="${user.getGender()==0?'女':'男'}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td th:text="${#dates.format(user.getBirth(),'yyyy-MM-dd')}"/>
                    <td th:text="${user.getIdentity()}==1?'超级管理员':'普通用户'"/>
                    <td class="td-status">
                        <span th:if="${user.getStatus()==1}" class="layui-btn layui-btn-normal layui-btn-mini"
                              th:text="${user.getStatus()==1?'已启用':'已停用'}"/>
                        <span th:if="${user.getStatus()==0}" class="layui-btn layui-btn-disabled layui-btn-mini"
                              th:text="${user.getStatus()==0?'已停用':'已启用'}"/>
                    </td>
                    <td class="td-manage">

                        <a th:if="${user.getStatus()==1}" style="text-decoration:none" onclick="member_stop(this,'10001')" href="javascript:;" title="停用">
                            <i class="layui-icon">&#xe601;</i>
                        </a>
                        <a th:if="${user.getStatus()==0}" style="text-decoration:none" onclick="member_start(this,'10001')" href="javascript:;" title="启用">
                            <i class="layui-icon">&#xe62f;</i>
                        </a>

                        <a title="编辑" href="javascript:;" onclick="member_edit('编辑','/member_edit','','510')"
                           class="ml-5" style="text-decoration:none">
                            <i class="layui-icon">&#xe642;</i>
                        </a>

                        <a style="text-decoration:none"  onclick="member_password('修改密码','/member_password','10001','600','400')"
                           href="javascript:;" title="修改密码">
                            <i class="layui-icon">&#xe631;</i>
                        </a>

                        <a title="删除" href="javascript:;" onclick="member_del(this,'1')"
                           style="text-decoration:none">
                            <i class="layui-icon">&#xe640;</i>
                        </a>

                    </td>
                </tr>
                </tbody>

<script>

    layui.use(['laydate'], function(){
        laydate = layui.laydate;//日期插件

        //以上模块根据需要引入
        //



        var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
        }

    });

    //批量删除提交
    function delAll () {
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
        });
    }
    /*用户-添加*/
    function member_add(title,url,w,h){
        my_show(title,url,w,h)
    }
    /*用户-查看*/
    function member_show(title,url,userName,email,gender,identity,w,h){
        my_show(title,url,userName,email,gender,identity,w,h)
    }

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){
            //发异步把用户状态进行更改
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
            $(obj).remove();
            layer.msg('已停用!',{icon: 5,time:1000});
        });
    }

    /*用户-启用*/
    function member_start(obj,id){
        layer.confirm('确认要启用吗？',function(index){
            //发异步把用户状态进行更改
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
            $(obj).remove();
            layer.msg('已启用!',{icon: 6,time:1000});
        });
    }
    // 用户-编辑
    function member_edit (title,url,id,w,h) {
        my_show(title,url,id,w,h);
    }
    /*密码-修改*/
    function member_password(title,url,id,w,h){
        my_show(title,url,w,h);
    }
    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
</script>

<script type="text/javascript">
    // 获取单元格中的input
    let inputList=document.querySelectorAll('table tr td input')
    // 为全选绑定点击事件
    selectAll.addEventListener('click',function(){
        // 将全选复选框的选中状态保存在status中
        let status=this.checked
        // 遍历获取到的input
        for(let i=0;i<inputList.length;i++){
            // 为每个单元格的复选框的checked的属性赋值
            inputList[i].checked=status
        }
    })
    for(let i=0;i<inputList.length;i++){
        inputList[i].addEventListener('click',function(){
            let flag=true
            for(let j=0;j<inputList.length;j++){
                if(!inputList[j].checked){
                    flag=false
                    break
                }
            }
            selectAll.checked=flag
        })
    }
</script>
