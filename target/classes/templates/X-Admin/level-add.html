<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin1.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/X-Admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-Admin/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js}"></script>
    <script th:src="@{/X-Admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-Admin/js/xadmin.js}"></script>

</head>
<body>
    <form class="layui-form" th:action="@{/levelAdd}">
        <!--用户ID-->
        <div class="layui-form-item">
            <label for="level-id" class="layui-form-label">
                <span class="x-red">*</span>用户ID
            </label>
            <div class="layui-input-inline">
                <input type="text" id="level-id" name="id" required="" lay-verify="required"
                autocomplete="off"  class="layui-input">
            </div>
        </div>
        <!--等级-->
        <div class="layui-form-item">
            <label for="level-name" class="layui-form-label">
                <span class="x-red">*</span>等级
            </label>
            <div class="layui-input-inline">
                <td class="layui-form">
                    <select id="level-name" name="levelName" class="layui-form-select">
                        <option disabled>---请选择---</option>
                        <option value="青铜">青铜</option>
                        <option value="白银">白银</option>
                        <option value="黄金">黄金</option>
                        <option value="铂金">铂金</option>
                        <option value="钻石">钻石</option>
                        <option value="王者">王者</option>
                        <option value="传奇">传奇</option>
                        <option value="荣耀">荣耀</option>
                        <option value="百星">百星</option>
                    </select>
                </td>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button id="L_repass" class="layui-btn" lay-filter="save" onclick="setTimeout('x_admin_close()',1500);" lay-submit="">
                保存
            </button>
        </div>
    </form>
</body>
</html>
